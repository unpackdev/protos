syntax = "proto3";
package txpull.v1.ast;
option go_package = "github.com/unpackdev/protos/dist/go/ast;ast_pb";

import "ast/types.proto";
import "ast/parameters.proto";
import "ast/body.proto";
import "ast/src.proto";

message Catch {
    int64 id = 1;
    string name = 2;
    txpull.v1.ast.NodeType node_type = 3;
    txpull.v1.ast.NodeType kind = 4;
    txpull.v1.ast.Src src = 5;
    txpull.v1.ast.ParameterList parameters = 7;
    txpull.v1.ast.Body body = 6;
}
